<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>PouchDB Element Demos</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../pouchdb-collection.html">
    <link rel="import" href="../pouchdb-document.html">
    <link rel="import" href="x-pretty-json.html">
  </head>
  <body>
    <div class="horizontal center-justified layout">
    <template is="dom-bind">

      <div class="vertical-section">
        <h3>Dinosaurs by Height</h3>

        <pouchdb-collection
          db-name="dinosaur-facts"
          key-prefix="dino-"
          sort="-height"
          data="{{dinosaurs}}">
        </pouchdb-collection>

        <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
          <h4>[[dinosaur.name]]</h4>
          <span>Order: </span><span>[[dinosaur.order]]</span></span><br>
          <span>Height: </span><span>[[dinosaur.height]]</span><span>m</span>
        </template>
      </div>

      <div class="vertical-section">
        <h3>Dinosaur Scores Document</h3>

        <pouchdb-document 
          db-name="dinosaur-facts"
          doc-id="scores"
          data="{{dinosaurs}}">
        </pouchdb-document>

        <x-pretty-json object=[[dinosaurs]]></x-pretty-json>
      </div>

    </div>
    <script src="demo.js">
      (function() {
        var scope = document.querySelector('#scope');
      });
    </script>
  </body>
</html>
